<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('images/banner2.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .sidebar {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      width: 200px;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0;
      z-index: 1;
    }

    .menu-item {
      color: white;
      padding: 20px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex-grow: 1;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: 60px;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
      }

      .menu-item {
        padding: 15px;
        font-size: 1em;
        text-align: center;
        white-space: nowrap;
        border-bottom: none;
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }

      .content {
        height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a class="menu-item" href="home.html" target="contentFrame">Home</a>
    <a class="menu-item" href="Overview.html" target="contentFrame">Overview</a>
    <a class="menu-item" href="diagram.html" target="contentFrame">Diagram</a>
    <a class="menu-item" href="engine.html" target="contentFrame">500 HP Engine</a>
    <a class="menu-item" href="video.html" target="contentFrame">Video</a>
    <a class="menu-item" href="model.html" target="contentFrame">Model</a>
  </div>

  <div class="content">
    <iframe name="contentFrame" src="home.html"></iframe>
  </div>

  <script>
    document.querySelectorAll('.menu-item').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        const frame = document.getElementsByName('contentFrame')[0];
        const url = new URL(this.href, window.location.href);
        url.searchParams.set('t', Date.now());
        frame.src = url.href;
      });
    });
  </script>

</body>
</html>
