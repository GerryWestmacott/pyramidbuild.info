<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('images/banner2.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 100%;
    }

    .sidebar {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    .menu-item {
      color: white;
      padding: 20px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      height: 100vh;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive mobile layout */
    @media (max-width: 600px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: 60px;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .menu-item {
        flex: 1;
        text-align: center;
        padding: 15px;
        font-size: 1em;
        white-space: nowrap;
        border-bottom: none;
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }

      .content {
        height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="menu-item" href="home.html" target="contentFrame">Home</a>
    <a class="menu-item" href="details.html" target="contentFrame">Details</a>
    <a class="menu-item" href="diagram.html" target="contentFrame">Diagram</a>
    <a class="menu-item" href="engine.html" target="contentFrame">500 HP Engine</a>
    <a class="menu-item" href="video.html" target="contentFrame">Video</a>
    <a class="menu-item" href="photo.html" target="contentFrame">Model Photo</a>
  </div>

  <div class="content">
    <iframe name="contentFrame" src="home.html"></iframe>
  </div>

  <script>
    // Automatically bust cache for all menu-item links
    document.querySelectorAll('.menu-item').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        const frame = document.getElementsByName('contentFrame')[0];
        const url = new URL(this.href, window.location.href);
        url.searchParams.set('t', Date.now()); // add timestamp
        frame.src = url.href;
      });
    });
  </script>
</body>
</html>
