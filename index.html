<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 200px;
      background-color: #333;
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      color: white;
      padding: 15px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #555;
    }

    /* Main content styles */
    .content {
      flex: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="menu-item" href="home.html" target="contentFrame">Home</a>
    <a class="menu-item" href="details.html" target="contentFrame">Details</a>
    <a class="menu-item" href="diagram.html" target="contentFrame">Diagram</a>
    <a class="menu-item" href="engine.html" target="contentFrame">500 HP Engine</a>
    <a class="menu-item" href="video.html" target="contentFrame">Video</a>
    <a class="menu-item" href="photo.html" target="contentFrame">Model Photo</a>
  </div>

  <div class="content">
    <iframe name="contentFrame" src="home.html"></iframe>
  </div>
</body>
</html>
